<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="output.css">
  <script src="https://kit.fontawesome.com/7652f157a9.js" crossorigin="anonymous"></script>
  <title>Weather</title>
  <style>
  .triangle {
	 line-height: 1;
	 border-top-right-radius: 20%;
	 background-color: black;
	 text-align: left;
	 display: inline-block;
	 margin: 1rem;
	 transition: background-color .45s ease;
}
 .triangle:hover {
	 background-color: ;
}
 .triangle:before, .triangle:after {
	 content: '';
	 position: absolute;
	 background-color: inherit;
	 width: 100%;
	 height: 100%;
	 border-top-right-radius: 20%;
}
 .triangle.up {
	 transform: rotate(60deg) skewX(-30deg) scale(1,.866);
	 transform-origin: 30% 90%;
}
 .triangle.down {
	 transform: rotate(-120deg) skewX(-30deg) scale(1,.866);
	 transform-origin: 30% 45%;
}
 .triangle.left {
	 transform: rotate(90deg) skewX(-30deg) scale(1,.866);
	 transform-origin: 45% 75%;
}
 .triangle.right {
	 transform: rotate(30deg) skewX(-30deg) scale(1,.866);
	 transform-origin: 45% 75%;
}
 .triangle:before {
	 transform: rotate(-135deg) skewX(-45deg) scale(1.414,.707) translate(0,-50%);
}
 .triangle:after {
	 transform: rotate(135deg) skewY(-45deg) scale(.707,1.414) translate(50%);
}

  body::-webkit-scrollbar {
    display: none; }
    weather-history::-webkit-scrollbar {
      display: none; }
.temp::-webkit-scrollbar {
  display: none; }
  #wrapper::-webkit-scrollbar {
    display: none; }
    #nav-bar::-webkit-scrollbar {
      display: none; }
  #nav-bar {
    -webkit-transition: all 1s ease;
    transition: all 1s ease;
  }
  #searchBig::-webkit-scrollbar {
    display: none; }
#searchBig {
  -webkit-transition: all 1s ease;
  transition: all 1s ease;
}
  .extra {
    -webkit-transition: all 1s ease;
       -moz-transition: all 1s ease;
         -o-transition: all 1s ease;
        -ms-transition: all 1s ease;
            transition: all 1s ease;
  }

  .mask {
	 position: relative;
	 overflow: hidden;
	 display: block;
	 width: 12.5rem;
	 height: 6.25rem;
	 margin: 1.25rem;
}
 .semi-circle {
	 position: relative;
	 display: block;
	 width: 12.5rem;
	 height: 6.25rem;
	 border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%;
}
 .semi-circle::before {
	 content: "";
	 position: absolute;
	 bottom: 0;
	 left: 50%;
	 z-index: 2;
	 display: block;
	 width: 8.75rem;
	 height: 4.375rem;
	 margin-left: -4.375rem;
	 background: rgb(227, 232, 239);
	 border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%;
}
 .semi-circle--mask {
	 position: absolute;
	 top: 0;
	 left: 0;
	 width: 12.5rem;
	 height: 12.5rem;
	 background: transparent;
	 transform-origin: center center;
	 backface-visibility: hidden;
	 transition: all 0.3s ease-in-out;
}
 .semi-circle--mask::before {
	 content: "";
	 position: absolute;
	 top: 0;
	 left: 0%;
	 z-index: 2;
	 display: block;
	 width: 12.625rem;
	 height: 6.375rem;
	 margin: -1px 0 0 -1px;
	 background: #f2f2f2;
	 border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%;
}
  </style>
</head>
<body class="overflow-hidden">
  <div id="application" class="" style="display: flex;
  align-items: center;
  justify-content: center;">
  </div>
  <script>
  function calcTop(value) {
    if (value > 0) {
      return 30 - (value / 10);
    } else {
    }
  }

  function calcHeight(value) {
      let height = document.querySelector('.wave-wrapper').style.height.split('v');
      return 50 + (value / 10);
  }
  window.addEventListener('scroll', function(){
    let wrapper = document.querySelector('#wrapper');
    let scroll = wrapper.scrollTop;
    let navbar = document.querySelector('#nav-bar');
    let wave = document.querySelector('.wave-wrapper');
    wave.style.top = calcTop(scroll) + 'vh';
    wave.style.height = calcHeight(scroll) + 'vh';
    if (scroll > 100) {
        navbar.style.transform = 'translateY(150px);';
        navbar.classList.remove('come-out');
        navbar.classList.add('come-in');
    } else {
          navbar.style.transform = 'translateY(0px);';
          navbar.classList.remove('come-in');
          navbar.classList.add('come-out');
    }
  }, true)
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
