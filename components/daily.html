${weather.daily.map(function (element, i) {
  if (i != 0) {
    return `
    <div class="flex justify-between color-500 font-semibold">
      <span class="text-md w-1/3 text-center">${element.date}</span>
      <span class="text-md w-1/3 flex items-center justify-center">${element.icon ? `<img class="justify-self-center h-10 w-10" src="/icons/${element.icon}.png" />` : ''} ${element.pop > .1 ? `<span>${element.pop * 100}%</span>` : ''}</span>
      <p class="text-md w-1/3 text-center"><span class="font-bold color-600">${element.high}</span>&nbsp&nbsp&nbsp${element.low}</p>
    </div>
    `;
  }
}).join('')}
