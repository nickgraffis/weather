${weather.daily.map(function (element, i) {
  if (i != 0) {
    return `
    <div class="flex justify-between">
      <span class="text-md w-1/3 text-center">${element.date}</span>
      <span class="text-md w-1/3 grid justify-items-center">${element.icon ? `<img class="justify-self-center h-10 w-10" src="/icons/${element.icon}.png" />` : ''}</span>
      <p class="text-md w-1/3 text-center"><span class="font-bold">${element.high}</span>&nbsp&nbsp&nbsp${element.low}</p>
    </div>
    `;
  }
}).join('')}
