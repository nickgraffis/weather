<div class="history grid bg-gray-200 rounded-xl w-full h-16 items-center m-4 grid-cols-12">
  <div class="col-span-1 p-4">
    <div class="star ${i.favorite ? 'favorite' : 'not'} h-6 w-6 rounded-full hover:bg-gray-300 flex justify-center items-center" onclick="changeFavorite('${i.id}', event)">
      <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path stroke="#a0aec0" fill="${i.favorite ? '#3182ce' : '#e2e8f0'}" d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
    </div>
  </div>
  <div onclick="search('${weather.city_name}')" class="flex justify-between col-span-10 p-4">
    <div class="flex justify-between self-start items-center">
      <span class="text-2xl font-semibold text-gray-600">&nbsp${weather.city_name}&nbsp</span>
      ${weather.icon ? `<img class="h-10 w-10" src="/icons/${weather.icon}.png" />` : ''}
      ${weather.pop ? `<span class="text font-semibold text-blue-600"> &nbsp${weather.pop}</span>` : ''}
    </div>
    <div class="">
      <span class="text-2xl font-semibold text-gray-600">${weather.current_temp}Â°</span>
    </div>
  </div>
  <div class="h-full col-span-1 pt-2 pr-2" onclick="deleteCity('${i.id}')">
    <div class="h-6 w-6 rounded-full text-gray-500 bg-gray-300 flex justify-center items-center" onclick="deleteCity('${i.id}', event)">
      <i class="fas fa-times"></i>
    </div>
  </div>
</div>
